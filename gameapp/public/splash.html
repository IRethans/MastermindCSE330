<!DOCTYPE html>
<html>

<head>
    <title>Mastermind splashscreen</title>
    <link href="stylesheets/splash.css" rel="stylesheet" type="text/css">
</head>


<body>
    <div class="buttons">
        <ul class="buttons-list">
            <li><img id="instr" src="images/instructies.png"></li>
            <li><img id="sound" src="images/geluid.png"></li>
        </ul>
    </div>

    <div class="splash-image">
        <div class="logo">
            <img src="images/logo-bal.png">
        </div>

        <div class="play">
            <a href="play" class="btn">Play</a>
            <div>

                <div class="title">
                    <img src="images/title.png">
                </div>

                <div>
                    <ul class="statistics">
                        <li id="p">Players online:</li>
                        <li id="o">Ongoing games:</li>
                        <li id="g">Games played:</li>
                    </ul>
                </div>
            </div>
        </div>

    </div>



</body>

</html>
